<div>
  <mat-toolbar class="fmg-top-toolbar" color="primary" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>Flughafen München GmbH</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="fmg-sidenav-container">
    <mat-sidenav #snav [opened]="mobileQuery.matches?false:true" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <nav>
        <mat-nav-list>
          <a mat-list-item (click)="mobileQuery.matches && snav.toggle()" routerLink="/antrag">Neuer GFA Antrag</a>
          <a mat-list-item (click)="mobileQuery.matches && snav.toggle()" routerLink="/meine-antraege">Meine Anträge</a>
          <a mat-list-item (click)="mobileQuery.matches && snav.toggle()" routerLink="/aufgaben">Aufgaben</a>
        </mat-nav-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

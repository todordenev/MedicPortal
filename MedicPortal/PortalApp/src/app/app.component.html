<div class="main-application">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span [hidden]="!mobileQuery.matches">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </span>
      <span><a mat-button [routerLink]="[ '/doctors' ]">Responsive Navigation</a></span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-sm="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button *ngIf="!isLoggedIn" [routerLink]="[ '/login' ]" routerLinkActive="active">Вход</a>
        <a mat-button *ngIf="!isLoggedIn" [routerLink]="[ '/register' ]" routerLinkActive="active">Регистрация</a>
        <a mat-button *ngIf="isLoggedIn" [routerLink]="[ '/manage' ]" routerLinkActive="active">{{userName}}</a>
        <a mat-button *ngIf="isLoggedIn" [routerLink]="[ '/logout' ]" routerLinkActive="active">Изход</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="mobileQuery.matches?false:true" [mode]="mobileQuery.matches?'over':'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list (click)="mobileQuery.matches && sidenav.toggle()">
        <a mat-button [routerLink]="[ '/doctors' ]" routerLinkActive="active">
          <mat-icon>face</mat-icon>
          Доктори
        </a>
        <a [routerLink]="[ '/appointments']" mat-list-item routerLinkActive="active">
          <mat-icon>event</mat-icon>
          Прегледи
        </a>
        <a [routerLink]="[ '/manage',{'activation':'patients'} ]" mat-list-item routerLinkActive="active">
          <mat-icon>person</mat-icon>
          Мойте пациенти
        </a>
        <a [routerLink]="[ '/manage' ]" mat-list-item>
          <mat-icon>lock</mat-icon>
          {{userName}}
        </a>
        <mat-divider fxShow.lt-sm="true" fxHide="true"></mat-divider>
        <a mat-list-item fxShow.lt-sm="true" fxHide="true">
          <mat-icon>close</mat-icon> Изход
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

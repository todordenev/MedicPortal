<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-sm="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button *ngIf="!isLoggedIn" [routerLink]="[ '/login' ]" routerLinkActive="active">Вход</a>
        <a mat-button *ngIf="!isLoggedIn" [routerLink]="[ '/register' ]" routerLinkActive="active">Регистрация</a>
        <a mat-button *ngIf="isLoggedIn" [routerLink]="[ '/manage' ]" routerLinkActive="active">{{userName}}</a>
        <a mat-button *ngIf="isLoggedIn" [routerLink]="[ '/logout' ]" routerLinkActive="active">Изход</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list (click)="sidenav.toggle()">
        <a mat-button *ngIf="!isLoggedIn" [routerLink]="[ '/doctors' ]" routerLinkActive="active" >
          <mat-icon>face</mat-icon>
          Доктори 
        </a>

        <a href="#" mat-list-item>
          <mat-icon>message</mat-icon>
          Messages
        </a>
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="main-application">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span [hidden]="!mobileQuery.matches">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </span>
      <span><a mat-button [routerLink]="[ '/' ]">Лекарски портал</a></span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-sm="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button *ngIf="!isLoggedIn" [routerLink]="[ '/login' ]" routerLinkActive="active">Вход</a>
        <a mat-button *ngIf="!isLoggedIn" [routerLink]="[ '/register' ]" routerLinkActive="active">Регистрация</a>
        <a mat-button *ngIf="isLoggedIn" [routerLink]="[ '/manage' ]" routerLinkActive="active">{{userName}}</a>
        <a mat-button *ngIf="isLoggedIn" [routerLink]="[ '/logout' ]" routerLinkActive="active">Изход</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="mobileQuery.matches?false:true" [mode]="mobileQuery.matches?'over':'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list (click)="mobileQuery.matches && sidenav.toggle()">
        <a [routerLink]="[ '/' ]" mat-list-item>
          <mat-icon>face</mat-icon>
          Доктори
        </a>
        <a [routerLink]="[ '/appointments']" mat-list-item *ngIf="isLoggedIn">
          <mat-icon>event</mat-icon>
          Прегледи
        </a>
        <a [routerLink]="[ '/account-patients' ]" mat-list-item *ngIf="isLoggedIn">
          <mat-icon>group</mat-icon>
          Мойте пациенти
        </a>
        <div [hidden]="!mobileQuery.matches">
          <mat-divider></mat-divider>
          <a mat-list-item *ngIf="isLoggedIn" [routerLink]="[ '/manage' ]">
            <mat-icon>lock</mat-icon>
            {{userName}}
          </a>
          <a mat-list-item *ngIf="isLoggedIn" [routerLink]="[ '/logout' ]">
            <mat-icon>close</mat-icon> Изход
          </a>          
          <a mat-list-item *ngIf="!isLoggedIn" [routerLink]="[ '/login' ]">
            <mat-icon>lock_open</mat-icon>
            Вход
          </a>
          <a mat-list-item *ngIf="!isLoggedIn" [routerLink]="[ '/register' ]">
            <mat-icon>person_add</mat-icon>
            Регистрация
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

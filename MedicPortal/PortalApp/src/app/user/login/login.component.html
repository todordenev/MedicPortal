<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <mat-form-field>
      <input formControlName="userName" matInput placeholder="Емайл">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="password" matInput placeholder="Парола" type="password">
    </mat-form-field>    
    <div>
      <button mat-button type="submit" [disabled]="!loginForm.valid">Вход</button>
    </div>
  </form>

<div>
    <div class="image-container">
        <img class="user-img"
             [src]="imgSrc"
             alt="image"
             *ngIf="imgSrc" />
        <input type='file'
               (change)="fileChangeEvent($event)"
               [hidden]="true"
               #imageInput />
    </div>

    <div class="user-image-actions">
        <a mat-button
           type="button"
           (click)="imageInput.click()">Избери снимка</a>
    </div>
</div>

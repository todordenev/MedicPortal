<div class="calendar-slot" [style.height]="slot.duration*3 + 'px'" [style.line-height]="slot.duration*3 + 'px'" [ngClass]="{'slot-pause' : !slot.isWorktime, 'slot-worktime' : slot.isWorktime, 'slot-hour':hourSlot}">
  <span class="hour-label">
    {{slotLable}}
  </span>
  <div *ngIf="slot.isWorktime" class="event-tools">
    <button mat-button (click)="createNewEvent(slot.startTime)">
      <mat-icon class="add-event-icon">add</mat-icon>
    </button>
  </div>
</div>

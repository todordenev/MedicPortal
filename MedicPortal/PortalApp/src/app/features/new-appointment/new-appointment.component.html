<mat-card *ngIf="!!doctor">
    <mat-card-header>
        <div mat-card-avatar class="doctor-header-image" [style.background-image]="'url(./assets/doctor_' + doctor.id + '.jpg)'"></div>
        <mat-card-title><a routerLink="/doctors/{{doctor.id}}">{{doctor.displayName}}</a></mat-card-title>
        <mat-card-subtitle>
            <span *ngFor="let spec of doctor.spezialisations">{{spec}}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Пациент" [(ngModel)]="patientId">
                <mat-option *ngFor="let patient of patients" [value]="patient.id">
                    {{patient.firstName}} {{patient.lastName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            Запазване на преглед в {{start | dfnsFormat : 'DD.MM.YYYY'}} ({{start | dfnsFormat : 'dddd'}}) от {{start |
            dfnsFormat : 'HH:mm'}}
        </div>
    </mat-card-content>



    <mat-card-actions>
        <button mat-button (disabled)="!patientId" (click)="createAppointment()">Запази</button>
        <button mat-button routerLink="/doctors/{{doctor.id}}">Назад</button>
    </mat-card-actions>
</mat-card>
